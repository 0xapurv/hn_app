name: hn_app
description: A new Flutter application.

version: 0.0.2+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  url_launcher: any

  built_collection: '>=2.0.0 <=4.1.0'
  built_value: ^6.1.3

  http: ^0.11.3

  rxdart: ^0.18.1

  font_awesome_flutter: ^8.0.0

  webview_flutter: ^0.1.2

  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.0

  shared_preferences: ^0.5.0

dev_dependencies:
  build_runner: ^1.0.0
  built_value_generator: any

  test: 1.6.2
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  fonts:
    - family: Garamond
      fonts:
      - asset: fonts/EBGaramond-Regular.ttf
      - asset: fonts/EBGaramond-Italic.ttf
        style: italic
      - asset: fonts/EBGaramond-Bold.ttf
        weight: 700
      - asset: fonts/EBGaramond-BoldItalic.ttf
        weight: 700
        style: italic
